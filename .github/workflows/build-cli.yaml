name: Build CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./cli
        run: npm ci

      - name: Build
        working-directory: ./cli
        run: npm run build

      - name: Generate Kubernetes manifest
        working-directory: ./cli
        run:
          dist/main.js generate-k8s --output ../k8s
